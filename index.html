<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Evaluación intermedia 2</title>
  </head>
  <body>
    <h1 class="title">Adivina el número</h1>
    <form action="" class="form">
      <label for="number" class="title2"> Introduce aquí el número: </label>
      <input
        type="number"
        class="input js-input"
        id="number"
        placeholder="43"

      <input type="button" value="Prueba" class="button js-button" />
    </form>
    <p class="text js-clue">Pista: Escribe un número y dale a Prueba</p>
    <p class="text js-meter">Número de intentos: 0</p>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
